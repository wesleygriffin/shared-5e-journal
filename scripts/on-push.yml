name: on-push
on: push

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize
        run: npm ci
      - name: Update
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run update-module --tag-name ${{ github.ref_name }}
      - name: Pack
        run: |
          npm run pack-compendium
          zip -r ${{ github.ref_name }}.zip packs module.json README.md LICENSE.txt
      - name: Upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: archive
          path: ${{ github.ref_name }}.zip
          retention-days: 10

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: archive
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.ref_name }}.zip
          make_latest: "true"